<!--^ header section -->
<section class="animate__animated animate__fadeInDown">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 col-lg-12">
        <div class="header-container mt-1 rounded shadow p-3">
          <div class="row align-items-center">
            <div class="col-md-6">
              <div
                class="logo-container animate__animated animate__pulse animate__delay-2s animate__slow animate__infinite"
              >
                <img src="assets/footer.svg" alt="logo" class="w-100" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="search-container mx-auto px-2">
                <h2 class="text-white text-uppercase fw-bold">
                  Our Users : <i class="fa-solid fa-users mx-2"></i>
                </h2>
                <hr class="text-white" />
                <input
                  [(ngModel)]="inputValue"
                  type="number"
                  class="form-control p-3"
                  placeholder=" *Search Users By Their Unique Number (ID)"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--^ header section -->

<!---------------------------------------------------------------------->

<!--^ users section-->
<section class="mt-4 mb-3">
  <div class="container-fluid">
    <div class="row g-3 justify-content-center">
      <div
        class="col-md-6 col-lg-4 col-sm-12 animate__animated animate__fadeInLeft"
        *ngFor="
          let user of users
            | search : inputValue
            | paginate
              : {
                  id: 'usersPaginate',
                  itemsPerPage: per_page,
                  currentPage: current_page,
                  totalItems: total
                }
        "
      >
        <div class="card p-2 shadow" [routerLink]="['/details', user.id]">
          <img
            [src]="user.avatar"
            class="card-img-top rounded-circle shadow w-50 h-75 mx-auto img-thumbnail"
            alt="user avatar"
          />
          <div class="card-body">
            <div class="userName-container bg-dark rounded p-2 mx-auto">
              <p class="fw-bold text-uppercase text-white p-0 m-0">
                <span class="text-capitalize"
                  ><i class="fa-solid fa-pen mx-1"></i> First Name:</span
                >
                {{ user.first_name }}
              </p>
            </div>
            <hr class="text-white" />

            <div class="userName-container bg-dark mt-2 p-2 mx-auto rounded">
              <p class="fw-bold text-uppercase text-white p-0 m-0">
                <span class="text-capitalize"
                  ><i class="fa-solid fa-pen mx-1"></i> Last Name:</span
                >
                {{ user.last_name }}
              </p>
            </div>
            <hr class="text-white" />

            <!-- <div class="email-container bg-dark mt-2 rounded p-2 mx-auto">
              <p class="fw-bold text-white p-0 m-0">
                <span class="me-2"> Email : </span> {{ user.email }}
              </p>
            </div> -->
            <div class="id-container bg-dark mt-2 rounded p-2">
              <p class="fw-bold text-uppercase text-white p-0 m-0">
                <span> <i class="fa-solid fa-id-card-clip mx-1"></i> ID:</span>
                : {{ user.id }}
              </p>
            </div>
          </div>

          <i class="abs_ fa-solid fa-circle-info shadow-lg"></i>
        </div>
      </div>
    </div>

    <!-- pagination controls -->
    <div
      class="container-fluid my-pagination text-center mt-3 rounded shadow d-flex align-items-center animate__animated animate__fadeInUp"
    >
      <!-- <ng-template #noUser>
        <h2 class="text-danger">user ID not found in this page !</h2>
      </ng-template> -->

      <div class="container pt-3">
        <pagination-controls
          id="usersPaginate"
          (pageChange)="pageChanged($event)"
          (pageBoundsCorrection)="pageChanged($event)"
          [maxSize]="9"
          [directionLinks]="true"
          [autoHide]="true"
          [responsive]="true"
          previousLabel="Previous"
          nextLabel="Next"
          screenReaderPaginationLabel="Pagination"
          screenReaderPageLabel="page"
          screenReaderCurrentLabel="You're on page"
        >
        </pagination-controls>
      </div>
    </div>
  </div>
</section>
<!--^ users section-->

<!---------------------------------------------------------------------->

<app-footer></app-footer>
